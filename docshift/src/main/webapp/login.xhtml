<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:head>

		<title>PLAYING WITH XHTML</title>
		<link rel="stylesheet" href="css/login.css"></link>
			<link rel="stylesheet" href="css/index.css"></link>	
		<script type="text/javascript" src="scripts/index.js"></script>
		<script src="https://kit.fontawesome.com/6a8f4de875.js"
			crossorigin="anonymous"></script>
	</h:head>

	<h:body>
	
<div id="screen">

        <section id="login-section">
            <img src="./logo-docshift.png" alt="DocShift Logo" id="logo"> </img>
            <p>Informe suas credenciais para acessar o sistema</p>
            <form id="login-form">
                <input type="text" class="form-input" placeholder="Usuário"/>
                <input type="text" class="form-input" placeholder="Senha"/>
                <button id="form-button">Entrar</button>
            </form>
        </section>
    </div>

	</h:body>

</f:view>
</html>
