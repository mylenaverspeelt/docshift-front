<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Novo Paciente</title>
		<link rel="stylesheet" href="css/forms.css"></link>
		<link rel="stylesheet" href="css/index.css"></link>
		<script src="https://kit.fontawesome.com/6a8f4de875.js"
			crossorigin="anonymous"></script>
	</h:head>

	<h:body>
		<div id="screen">
			<nav id="aside-menu">
				<a href="./home.xhtml">
					<div id="home" class="menu-button" title="Pagina Inicial">
						<i class="fas fa-home menu-icon"></i>
					</div>
				</a> <a href="./new-patient.xhtml"><div id="new-patient"
						class="menu-button" title="Novo Paciente">
						<i class="fas fa-user-plus menu-icon"></i>
					</div> </a> <a href="./history.xhtml">
					<div id="shift-history" class="menu-button" title="Histórico">
						<i class="far fa-calendar-alt menu-icon"></i>
					</div>
				</a> <a href="./new-doctor.xhtml">
					<div id="new-doctor" class="menu-button"
						title="Cadastrar Novo Médico">
						<i class="fas fa-user-md menu-icon"></i>
					</div>
				</a> <a href="./settings.xhtml">
					<div id="config" class="menu-button" title="Configurações">
						<i class="fas fa-cogs menu-icon"></i>
					</div>
				</a>
			</nav>

			<section id="main-section">
				<section id="new-patient-section">
					<h1 class="form-title">Cadastrar Novo Paciente</h1>
					<form action="#" method="post">
						<div class="step" id="step1">
							<label class="form-label-2" for="personal_info"><i
								class="fas fa-caret-right"></i> Dados Pessoais</label> <br />
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="nome">Nome:</label> <input
										class="form-input form-input-lg" type="text" id="nome"
										name="nome"></input>
								</div>
							</div>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="rg">RG: </label> <input
										class="form-input form-input-sm" type="text" id="rg" name="rg">
									</input>
								</div>
								<div class="label-input">
									<label class="form-label right-label" for="data_nascimento">Data
										de Nascimento:</label><input class="form-input form-input-sm"
										type="date" id="data_nascimento" name="data_nascimento"></input>
								</div>
							</div>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="estado_civil">Estado
										Civil:</label> <select class="form-input form-input-sm"
										name="estado_civil" id="estado_civil">
										<option value="solteiro">Solteira(o)</option>
										<option value="casado">Casada(o)</option>
										<option value="divorciado">Divorciada(o)</option>
										<option value="uniao_estavel">União Estável</option>
										<option value="viuvo">Viúva(o)</option>
									</select>
								</div>
								<div class="label-input">
									<label class="form-label right-label" for="genero">Gênero:</label>
									<select class="form-input form-input-sm " name="genero"
										id="genero">
										<option value="feminino">Feminino</option>
										<option value="masculino">Masculino</option>
										<option value="nao_binario">Não-Binário</option>
										<option value="outro_genero">Outro (Especifique)</option>
										<option value="prefiro_nao_responder">Prefiro não
											responder</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="cpf">CPF:</label> <input
										class="form-input form-input-sm" type="text" id="cpf"
										name="cpf"> </input>
								</div>
								<div class="label-input">
									<label class="form-label right-label" for="telefone">Telefone
										para Contato:</label> <input class="form-input form-input-sm "
										type="tel" id="telefone" name="telefone"></input>
								</div>
							</div>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="email">E-mail:</label> <input
										class="form-input form-input-lg" type="email" id="email"
										name="email"> </input>
								</div>
							</div>
							<div class="button-div">
								<button class="form-button-2" onclick="nextStep()" type="submit">
									<i class="fas fa-arrow-right"></i>
								</button>
							</div>
						</div>
						<div class="step" id="step2">
							<label class="form-label-2" for="diagnostico_condicoes_clinicas"><i
								class="fas fa-caret-right"></i>Diagnóstico e Condições Clínicas</label>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="diagnostico_principal">Diagnóstico
										Principal:</label> <input class="form-input form-input-lg" type="text"
										id="diagnostico_principal" name="diagnostico_principal"></input>
								</div>
							</div>
							<br />
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="diagnostico_secundario">Diagnóstico
										Secundário (Se aplicável):</label> <input
										class="form-input form-input-lg" type="text"
										id="diagnostico_secundario" name="diagnostico_secundario"></input>
								</div>
							</div>
							<br />
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="condicoes_clinicas_relevantes">Condições
										Clínicas Relevantes:</label> <input class="form-input form-input-lg"
										type="text" id="condicoes_clinicas_relevantes"
										name="condicoes_clinicas_relevantes"></input>
								</div>
							</div>
							<br />
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="historico_medico">Histórico
										Médico:</label> <input class="form-input form-input-lg" type="text"
										id="historico_medico" name="historico_medico"></input>
								</div>
							</div>
							<br />
							<div class="button-div-2">
								<button class="form-button-2" onclick="prevStep()" type="submit">
									<i class="fas fa-arrow-left"></i>
								</button>
								<button class="form-button-2" onclick="nextStep()" type="submit">
									<i class="fas fa-arrow-right"></i>
								</button>
							</div>
						</div>
						<div class="step" id="step3">
							<label class="form-label-2" for="tratamento_medicamentos"><i
								class="fas fa-caret-right"></i>Tratamento e Medicamentos</label>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="tratamentos_em_curso">Tratamentos
										em curso:</label> <input class="form-input form-input-lg" type="text"
										id="tratamentos_em_curso" name="tratamentos_em_curso"></input>
								</div>
							</div>
							<br /> <label class="form-label" style="margin: 0 1rem;"
								for="medicamentos_atuais">Medicamentos atuais:</label> <br />
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="nome_medicamento">Nome:</label> <input
										class="form-input form-input-lg" type="text"
										id="nome_medicamento" name="nome_medicamento"></input>
								</div>
								<div class="label-input">
									<label class="form-label" for="dose_medicamento">Dose:</label> <input
										class="form-input form-input-lg" type="text"
										id="dose_medicamento" name="dose_medicamento"></input>
								</div>
								<div class="label-input">
									<label class="form-label" for="frequencia_medicamento">Frequência:</label>
									<input class="form-input form-input-lg" type="text"
										id="frequencia_medicamento" name="frequencia_medicamento"></input>
								</div>
							</div>
							<br />
							<div class="button-div-2">
								<button class="form-button-2" onclick="prevStep()" type="submit">
									<i class="fas fa-arrow-left"></i>
								</button>
								<button class="form-button-2" onclick="nextStep()" type="submit">
									<i class="fas fa-arrow-right"></i>
								</button>
							</div>
						</div>

						<div class="step" id="step4">
							<label class="form-label-2" for="alergias_reacoes"><i
								class="fas fa-caret-right"></i>Alergias e Reações Adversas:</label>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="alergias_conhecidas">Alergias
										Conhecidas:</label> <input class="form-input form-input-lg"
										type="text" id="alergias_conhecidas" name="alergias_conhecidas"></input>
								</div>
							</div>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="reacoes_adversas">Reações
										Adversas a Medicamentos ou Tratamentos</label> <input
										class="form-input form-input-lg" type="text"
										id="reacoes_adversas" name="reacoes_adversas"></input>
								</div>
							</div>
							<br />
							<div class="button-div-2">
								<button class="form-button-2" onclick="prevStep()" type="submit">
									<i class="fas fa-arrow-left"></i>
								</button>
								<button class="form-button-2" onclick="nextStep()" type="submit">
									<i class="fas fa-arrow-right"></i>
								</button>
							</div>
						</div>

						<div class="step" id="step5">
							<label class="form-label-2" for="procedimentos_intervencoes"><i
								class="fas fa-caret-right"></i>Procedimentos e Intervenções:</label>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="procedimentos_realizados">Procedimentos
										Realizados:</label> <input class="form-input form-input-lg"
										type="text" id="procedimentos_realizados" name="procedimentos_realizados"></input>
								</div>
							</div>
							<label class="form-label-2" for="exames_anteriores"><i
								class="fas fa-caret-right"></i>Exames Anteriores:</label>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="resultados_anteriores">Resultados
										Anteriores: </label> <input class="form-input form-input-lg"
										type="text" id="resultados_anteriores" name="resultados_anteriores"></input>
								</div>
							</div>
							<label class="form-label-2" for="demais_observacoes"><i
								class="fas fa-caret-right"></i>Demais observações:</label>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="observacoes">Obs: </label> <input
										class="form-input form-input-lg" type="text"
										id="observacoes" name="observacoes"></input>
								</div>
							</div>
							<br />
							<div class="button-div-2">
								<button class="form-button-2" onclick="prevStep()" type="submit">
									<i class="fas fa-arrow-left"></i>
								</button>
								<button class="form-button-2" onclick="nextStep()" type="submit">
									<i class="fas fa-arrow-right"></i>
								</button>
							</div>
						</div>

						<div class="step" id="step6">
							<label class="form-label-2" for="contato_emergencia"><i
								class="fas fa-caret-right"></i> Contato de Emergência:</label>
							<div class="form-group">
								<div class="label-input">
									<label class="form-label" for="nome_emergencia">Nome:</label> <input
										class="form-input form-input-lg" type="text"
										id="nome_emergencia" name="nome_emergencia"></input>
								</div>
								<div class="form-group">
									<div class="label-input">
										<label class="form-label" for="telefone_emergencia">Telefone:</label>
										<input class="form-input form-input-sm" type="tel"
											id="telefone_emergencia" name="telefone_emergencia"></input>
									</div>
									<div class="label-input">
										<label class="form-label right-label" for="parentesco_emergencia">Parentesco:</label>
										<input class="form-input form-input-sm " type="text"
											id="parentesco_emergencia" name="parentesco_emergencia"></input>
									</div>
								</div>
							</div>
							<br />
							<div class="button-div-2">
								<button class="form-button-2" onclick="prevStep()" type="submit">
									<i class="fas fa-arrow-left"></i>
								</button>
								<button class="form-button" onclick="nextStep()" type="submit">Cadastrar</button>
							</div>
						</div>
					</form>
				</section>
			</section>
		</div>
		<script type="text/javascript" src="scripts/index.js"></script>
	</h:body>
</f:view>
</html>
